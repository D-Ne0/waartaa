<template name="chat_main">
<div id="chat-main" class="{{#if isCurrentRoomtype "server"}}col-md-10 col-sm-12{{else}}col-md-8 col-sm-9{{/if}} col-xs-12 drawer drawer-main-content">
  {{#if isCurrentRoomtype "channel"}}
    {{> channel_logs}}
  {{else}}
    {{#if isCurrentRoomtype "server"}}
      {{> server_logs}}
    {{else}}
      {{#if isCurrentRoomtype "pm"}}
        {{> pm_logs}}
      {{else}}
        {{#if isCurrentRoomtype "video"}}
          {{> video_chat}}
        {{/if}}
      {{/if}}
    {{/if}}
  {{/if}}
  <div id="call-accept-container">
    <div class="call-accept-label">Accept video call from abd@abcd.com?</div>
    <button id="call-accept-btn" class="btn green-btn accept-reject-btn">Accept</button>
    <button id="call-reject-btn" class="btn red-btn accept-reject-btn">Reject</button>
  </div>
</div>
</template>
