<template name="video_chat">
  <div id="video-chat-container">
    <div class="col-md-9">
      <div id="remote-video-container" style="">
        <video id="remote-video" class="video-screen" autoplay></video>
        <div id="remote-username" class="video-user channel-user">{{showRemoteUsername}}</div>
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="col-md-3">
      <div id="self-video-container" style="">
        <video id="self-video" class="video-screen" autoplay></video>
        <div id="self-username" class="video-user channel-user">{{showLocalUsername}}</div>
        <div style="margin-left:5px; margin-top:10px;">
          <input type="checkbox" id="enable-camera" {{isCameraEnabled}}>
          <label for="enable-camera">Camera</label>
        </div>
        {{ showHangupButton }}
      </div>
      <div style="clear:both"></div>
      {{# if showTextChat }}
        <div id="video-chat-text-chat" class="panel panel-info">
          <div class="chat-user panel-heading">Chat</div>
          <div class="chat-msg panel-body">
            {{#each videoTextChatMsgs }}
              <div class="msg">
                <span class="label label-info from-user">{{from}}</span>
                <span class="text">{{text}}</span>
              </div>
            {{/each}}
          </div>
          <input type="text" class="input-box form-control" />
        </div>
      {{/if}}
    </div>
  </div>
  <div id="video-bottom-container">
    <div class="errMsg"></div>
  </div>
</template>
