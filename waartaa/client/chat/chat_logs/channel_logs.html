<template name="channel_logs">
{{#with getCurrentChannel }}
<div id="channel-chatroom-{{ _id }}" class="chatroom channel{{#if topic}} chatroom-with-topic{{/if}}">
  {{#isolate}}
    <div class="topic">
      <ul class="nav nav-tabs nav-stacked" {{# unless topic }}style="display:none;"{{/unless}}>
        <li><p class="ellipsis">{{ linkify topic }}</p></li>
      </ul>
    </div>
    <div class="chat-logs-container nano channel" data-channel-id="{{ _id }}">
      {{#isolate}}
        {{> channel_chat_logs_table}}
      {{/isolate}}
    </div>
  {{/isolate}}
</div>
{{/with}}
</template>

<template name="channel_chat_logs_table">
<div id="channel-chat-logs-{{ _id }}" class="table table-condensed chatlogs-table channel content chatlogrows">
  {{#isolate}}
    <div class="row chatlogs-loader-msg" style="display: none;">
      Loading...
    </div>
    {{#each channelChatLogs _id}}
      {{#isolate}}
        {{> chat_row}}
      {{/isolate}}
    {{/each}}
    {{> channel_chatlogs_end}}
  </div>
  {{/isolate}}
</template>

<template name="channel_chatlogs_end">
</template>
